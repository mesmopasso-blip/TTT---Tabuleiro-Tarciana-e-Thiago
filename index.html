    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600;900&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fdfbff;
      }
      .font-romantic {
        font-family: 'Dancing Script', cursive;
      }
      
      .dice-container {
        perspective: 1000px;
      }
      .dice {
        width: 100px;
        height: 100px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.3, 1.1);
      }
      .dice-face {
        position: absolute;
        background: white;
        border: 1px solid #eee;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.05), 0 5px 15px rgba(0,0,0,0.1);
      }

      /* Custom clip-path for triangle pointer */
      .clip-triangle {
        clip-path: polygon(50% 100%, 0 0, 100% 0);
      }
    </style>
